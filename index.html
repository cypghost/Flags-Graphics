// Vietnam Flag

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fff; /* Optional, just for contrast */
    }
    canvas {
      border: 1px solid #000;
    }
  </style>
  <title>Vietnam Flag</title>
</head>
<body>
  <canvas id="vietnamFlag" width="300" height="200"></canvas>

  <script>
    const canvas = document.getElementById('vietnamFlag');
    const context = canvas.getContext('2d');

    // Draw red background
    context.fillStyle = '#dc143c'; // Vietnam red
    context.fillRect(0, 0, canvas.width, canvas.height);

    // Draw yellow star
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const outerRadius = 70;
    const innerRadius = 30;
    const spikes = 5;
    const rotation = -Math.PI / 2; // Rotate by -90 degrees

    context.fillStyle = '#ffd700'; // Vietnam yellow
    context.translate(centerX, centerY); // Translate to the center
    context.rotate(rotation); // Rotate the canvas
    // context.scale(1, -1); // Flip vertically (remove this line)
    context.translate(-centerX, -centerY); // Translate back to the original position

    context.beginPath();

    for (let i = 0; i < spikes * 2; i++) {
    const radius = i % 2 === 0 ? outerRadius : innerRadius;
    const angle = (i / spikes) * Math.PI;
    const x = centerX + Math.cos(angle) * radius;
    const y = centerY + Math.sin(angle) * radius;
    context.lineTo(x, y);
    }

    context.closePath();
    context.fill();
  </script>
</body>
</html>

// Seychelles Flag

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
  <title>Seychelles Flag</title>
</head>
<body>
  <canvas id="seyFlag" width="300" height="200"></canvas>

  <script>
    const canvas = document.getElementById('seyFlag');
    const ctx = canvas.getContext('2d');

    // Colors
    const blue = '#0A77B5';
    const yellow = '#FFD100';
    const red = '#DA1C43';
    const white = '#FFFFFF';
    const green = '#00A95C';

    // Draw the flag
    // Blue triangle
    ctx.fillStyle = blue;
    ctx.beginPath();
    ctx.moveTo(0, 200);
    ctx.lineTo(100, 0);
    ctx.lineTo(0, 0);
    ctx.fill();

    // Yellow triangle
    ctx.fillStyle = yellow;
    ctx.beginPath();
    ctx.moveTo(0, 200);
    ctx.lineTo(200, 0);
    ctx.lineTo(100, 0);
    ctx.fill();

    // Red triangle
    ctx.fillStyle = red;
    ctx.beginPath();
    ctx.moveTo(0, 200);
    ctx.lineTo(300, 50);
    ctx.lineTo(300, 0);
    ctx.lineTo(200, 0)
    ctx.fill();

    // White triangle
    ctx.fillStyle = white;
    ctx.beginPath();
    ctx.moveTo(0, 200);
    ctx.lineTo(300, 130);
    ctx.lineTo(300, 50);
    ctx.fill();

    // Green triangle
    ctx.fillStyle = green;
    ctx.beginPath();
    ctx.moveTo(0, 200);
    ctx.lineTo(300, 200);
    ctx.lineTo(300, 130);
    ctx.fill();
  </script>
</body>
</html>
